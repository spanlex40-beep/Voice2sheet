
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Voice Log AI</title>
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="V-Log">
  <meta name="theme-color" content="#6366f1">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968517.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #f1f5f9;
      margin: 0;
      color: #0f172a;
    }
    #root { min-height: 100vh; display: flex; flex-direction: column; }
    .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.30.2",

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div id="initial-loader" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; gap:15px; background:#f8fafc;">
      <div style="width:30px; height:30px; border:3px solid #e2e8f0; border-top-color:#6366f1; border-radius:50%; animation: spin 0.8s linear infinite;"></div>
      <p style="font-weight:800; font-size:10px; letter-spacing:0.2em; color:#6366f1; text-transform:uppercase;">Cargando Sistema</p>
    </div>
  </div>
  <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
